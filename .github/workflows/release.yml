name: Build & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.1.0)'
        required: true
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build app
        run: pyinstaller LocalPDF.spec --clean

      - name: Create DMG
        run: bash scripts/create_dmg.sh

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: LocalPDF-macOS
          path: dist/LocalPDF-*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Generate Windows icon
        run: python scripts/generate_ico.py

      - name: Build app
        run: pyinstaller LocalPDF.spec --clean

      - name: Zip Windows build
        run: Compress-Archive -Path dist/LocalPDF/* -DestinationPath dist/LocalPDF-Windows.zip

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: LocalPDF-Windows
          path: dist/LocalPDF-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: LocalPDF-macOS
          path: artifacts/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: LocalPDF-Windows
          path: artifacts/

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: LocalPDF ${{ steps.version.outputs.tag }}
          files: artifacts/*
          generate_release_notes: true
